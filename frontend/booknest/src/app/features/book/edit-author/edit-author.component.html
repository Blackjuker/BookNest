<div class="container">

    <h1 class="mt-3">Edit Author</h1>

    <ng-container *ngIf="author;else notFound"></ng-container>


    <form #form="ngForm" (ngSubmit)="onFormSubmit()" *ngIf="author">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="authorId">Author Id :</label>
                <input type="text" disabled id="authorId" class="form-control" name="authorId" value="{{author.authorId}}">
            </div>

            <div class="mt-3" >
                <label class="form-label" for="authorName">Author Name :</label>
                <input type="text" id="authorName" class="form-control" name="authorName" [(ngModel)]="author.name">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
            </div>
        </div>
    </form>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Author not found!
        </div>
    </ng-template>
</div>

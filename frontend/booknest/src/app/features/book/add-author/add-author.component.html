<div class="container">
    <div class="mt-3">Create Author</div>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            
            <div class="mt-3">
                <label for="authorName" class="form-label">Author Name</label>
                <input type="text" id="authorName" class="form-control" name="authorName" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
        </div>
    </form>
</div>

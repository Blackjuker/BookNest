<div class="container">

    <h1 class="mt-3">Add Book</h1>

    <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="bookName" class="form-label">Book Name</label>
                <input type="text" id="bookName" class="form-control" name="bookName" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label for="bookISBN" class="form-label">Book ISBN</label>
                <input type="text" id="bookISBN" class="form-control" name="bookISBN" [(ngModel)]="model.isbn"]>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
